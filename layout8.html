<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/layout8.css">
</head>
<body>
   <!-- 기본적으로 높이가 0 가로길이가 auto --> 
   <div>
      <h3>소제목1</h3>

   </div>
   <div class="div2">
      <h3>소제목2</h3>
      <p>본문글2</p>
   </div>
   <div class = "div3">
      <h3>소제목3</h3>
      <p>본문글3</p>
   </div>
   <div style="clear:both;"></div>
   <div>
      <h3>소제목4</h3>
      <p>본문글4</p>
      <button>버튼</button>
      <br>
      <hr>
      <a href="https://www.naver.com"><img src="sample.PNG" width="100px;" height="100px;"></img></a>
   </div>
   <div class="div4">
     <h4>순서없는 리스트</h4>
     <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
     </ul>

     <h4>순서있는 리스트</h4>
     <ol>
       <li>첫번째</li>
       <li>두번째</li>
       <li>세번째</li>
     </ol>
   </div>

   <div>
      <ul class="nav">
          <li><a href="https://www.naver.com">네이버</a></li>
          <li><a href="https://www.google.com">구글</a></li>
          <li><a href="https://www.daum.net/">다음</a></li>
          <li><a href="https://www.kakao.com">카카오</a></li>
      </ul>
      <div class="target">
         <form>
           아이디:<input type="text"><br>
           패스워드:<input type="password">
         </form>
       </div>  
   </div>
   <div class="input-class">
      <form>
        아이디: <input type="text" placeholder="아이디를 입력하세요. ">
        <hr>
        비밀번호: <input type="password" placeholder="비밀번호입력">
        숫자입력:<input type="number" placeholder="숫자만 입력가능"
        value="1234">
        이메일:<input type="email" placeholder="elxample@example.com">
        날자입력:<input type="date" > 
        <br>
        체크박스:<input type="checkbox" id="chkl">
        <br>
        <label for="chk1">동의하시겠습니까?</label>
        <br>
        라디오버튼:<input type="radio" name="bundle" id="content1"> <label for="content1">첫번째</label>
        <input type="radio" name="bundle" id="content2"><label for="content2">두번째</label>
        <input type="radio" name="bundle" id="content3"><label for="content3">세번째</label>    
        <br>
        <textarea></textarea>
        <input type="submit" value="보내기">   
        <input type="button" value="뒤로가기"> 
     </form> 
   </div>

   <!-- 표: tavle/tr/td -->
   <div class="component-table">
       <table class="my-table">
            <tr>
               <td>1</td>
               <td>2</td>
               <td>3</td>
            </tr>
            <tr>
               <td colspan="2">4</td>
               <td>5</td>
            </tr>
       </table>
   </div>
</body>
</html>
