<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제목</title>
  <!-- css 링크 연결 (href 파일 위치 / rel 파일의 역할)-->
  <link href="/css/layout3.css" rel="stylesheet">
</head>
<body>
  <div class="divstyle">
    <h4>제목</h4>
    <p>본문글</p>
  </div>
  <!-- br 줄바꿈 -->
  <br> 
  <!-- div는 보통 가로 100%이고 height는 들어있는 크기와 동일하게 가진다 -->
  <div class="divleft">안녕하세요.</div>
  <div class="divright">반갑습니다.</div>
  <!--  clear:both 위의 float속성 clear방법 -->
  <div style="clear:both;"></div>
  <div class="divtt">감사합니다.</div>
</body>
</html>
