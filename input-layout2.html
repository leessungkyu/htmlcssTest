<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객의 소리</title>
  <link rel="stylesheet" href="./css/input_layout2.css">
</head>
<body>
  <div class="VOC_MAIN">
    <div class="voc_title">
      <P>고객의 소리</P>
    </div>
    <div class="voc_top">
      <div class="voc_subject">
        <label >제목</label>
        <input type="text">
      </div>
      <div class="voc_idpw">
         <label>ID</label>
         <input type="text">
         <label>PW</label>
         <input type="password">
      </div>
    </div>
    <div class="voc_content">
      <div>
        <p>내용</p>
      </div>
      <div>
        <textarea></textarea>
      </div>
      <div>
        <label for="chk1">위 내용을 저장하시는데 동의하십니까?</label>
        <input type="checkbox" id="chk1">
      </div>
      <div class="voc_bottom">
        <input type="submit" value="보내기">
        <input type="reset" value="취소">
      </div>
      <div style="clear:both"></div>
    </div>
  </div>
</body>
</html>
