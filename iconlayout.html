<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome 아이콘 cdn</title>
  <!-- fontawesome cdn 추가 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    .BtnWife{
      border-radius: 10px;
      height:  30px; 
    }

    .BtnWife:active{
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <!-- cdn: 웹을 통해 실시간 적용하는 css링크 -->
  <div style="font-size:30px; background-color: skyblue; color: purple; width: 100px; text-align: center;">
    <p><i class="fa-solid fa-user"></i>사람</p>
  </div>

  <button>로그인<i class="fa-solid fa-user"></i></button>
  <button class="BtnWife">WIFE &nbsp;<i class="fa-solid fa-wifi"></i></button>
  
</body>
</html>
